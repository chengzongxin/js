<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    span {
      display: inline-block;
      border: 1px solid pink;
      text-align: center;
      width: 100px;
      margin: 2px;
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 2px 2px 2px rgba(255, 192, 203, .4);
      color: hotpink;
    }
  </style>
</head>

<body>


  <script>
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(`<span> ${j} x ${i} = ${i * j}</span>`)
      }
      document.write(`<br>`)
    }
  </script>
</body>

</html>
