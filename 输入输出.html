<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
    }

    table,
    th,
    td {
      border: 2px solid gray;
    }

    th,
    td {
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h2>输入</h2>


  <script>
    let userName = prompt('first name？')
    let age = prompt('age')
    let gender = prompt('sex')

    document.write(`
  <table>
    <tr>
      <th>姓名</th>
      <th>年龄</th>
      <th>性别</th>
    </tr>
    <tr>
      <td>${userName}</td>
      <td>${age}</td>
      <td>${gender}</td>
    </tr>
  </table>
    `)

  </script>


</body>

</html>
